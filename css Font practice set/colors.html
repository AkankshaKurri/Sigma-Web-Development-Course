<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color:violet;      /* normally by using site */

        }
        h2{ 
            color: #EE80D1;   /*hex color code*/
        }
        h3{
            color:rgb(255, 0, 166);        /*RGB color code*/
        }
        h4{
            color: rgba(242, 56, 208, 0.87);       /*RGBA color code*/   
        }
        h5{
            color:hsl(307, 100%, 43%);       /*hsl color code*/
        }

    </style>
</head>
<body>
    <!-- colors ke liye yeh site pe jao.... -->
    <!-- https://codepen.io/web-dot-dev/pen/ZELGraM -->
    <!-- see the name of the color and type it in vs code -->
    <h1>Normaly by using site</h1>
    <!-- color can be represented in three ways -->
    <!-- 1.Hex color code -->
    <!-- 2.RGB -->
    <!-- 3.RGBA -->
    <!-- 4.HSL -->

    <!-- hex color code -->
    <!-- Go to google and type--https://htmlcolorcodes.com/ -->
    <!-- Serch you favourite color.Copy it and Paste it.. -->
    <h2>hex color code example</h2>

    <!-- RGB -->
    <!-- Type rgb and select your fav colour in vscode only -->
    <h3>RGB example</h3>

    <!-- RGBA -->
    <!-- by default alpha 1 rehta hain... (woh sirf colour ko darker ya lighter karne ke liye kaam aata hai) -->
    <h4>RGBA example</h4>

    <!-- HSL -->
    <!--h-hue ,s-saturation,l-lightness -->
    <!-- Type hsl and select your fav colour in vscode only -->
    <h5>HSL example</h5>

</body>
</html>
